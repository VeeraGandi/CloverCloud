        <link rel="stylesheet" href="main.css">

            <div class="pos--container tdshadow">

                    </div>
                    <div class="numpad--row row">
                        <div class="numpad--key double"> 00 </div>
                        <div class="numpad--key"> 0 </div>
                        <div class="numpad--key triple"> Del </div>
                    </div>
                    <div class="numpad--row row">
                        <div class="numpad--key key--primary"> Charge </div>
